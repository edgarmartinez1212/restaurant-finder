<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Restaurant Finder</title>
</head>

<body>
    <header>Restaurant Finder</header>
    <main>
        <form action="" class="flex flex-col w-fit gap-3">
            <input type="text" placeholder="Type City and State" class="border">
            <div id="form-options" class="flex flex-row gap-3">
                <select name="cuisine-options" id="cuisine-options" class="w-fit">
                    <option value="" disabled selected>Select Cuisine</option>
                </select>
                <select name="price-range-options" id="price-range-options" class="w-fit">
                    <option value="" disabled selected>Select Price Range</option>
                </select>
            </div>
            <button type="submit" id="submit-button"
                class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Search</button>
        </form>

        <div id="restaurant-card">
            
        </div>
    </main>
    <footer></footer>
</body>
<script src="./assets/script.js"></script>

</html>
